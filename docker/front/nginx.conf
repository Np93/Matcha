upstream api {
    server backend:8000;
}

server {
    listen 80;
    server_name localhost;

    # Frontend React statique
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Documentation FastAPI (optionnel en prod)
    location /docs/ {
        proxy_pass http://api/docs/;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://api/openapi.json;
        proxy_set_header Host $host;
    }

    # API REST (avec /api prefix)
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Routes OAuth et login (Google, etc.)
    location /auth/ {
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # WebSocket - Chat
    location /chat/ws/ {
        proxy_pass http://api/chat/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # WebSocket - Notifications
    location /notifications/ws/ {
        proxy_pass http://api/notifications/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}